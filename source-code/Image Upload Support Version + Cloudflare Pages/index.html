<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Support Version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Telegram.ico">
</head>

<body>
    <div class="background">
        <span></span>
        <span></span>

        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="form-container">
        <div class="form-header">
            <h1>Telegram Data Transfer</h1>
            <p>Send messages and images directly to Telegram</p>
        </div>

        <form id="telegramForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
            </div>

            <div class="form-group">
                <label>Upload Image (Optional)</label>
                <div class="file-upload">
                    <div class="file-upload-label" id="dropZone">
                        <div class="file-upload-icon">üìÅ</div>
                        <div>
                            <strong>Click to upload</strong>
                            <p>or drag and drop</p>
                            <p class="small">PNG, JPG up to 5MB</p>
                        </div>
                    </div>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="file-preview" id="filePreview">
                    <span id="fileName"></span>
                    <img id="previewImage" src="" alt="Preview">
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Send to Telegram</span>
            </button>

            <div class="result-message" id="resultMessage"></div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
